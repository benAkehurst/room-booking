<div class="page-container">
  <div class="login">
    <h2 class="login-header">Log in</h2>
    <form class="login-container">
      <p>
        <input type="email" 
               placeholder="Email" 
               required 
               autofocus 
               [(ngModel)]="email" 
               [ngModelOptions]="{standalone: true}"
               (keydown)="monitorForm()">
      </p>
      <p>
        <input type="password" 
               placeholder="Password" 
               required 
               [(ngModel)]="password" 
               [ngModelOptions]="{standalone: true}"
               (keydown)="monitorForm()">
      </p>
      <p>
        <button [disabled]="formDisabled" 
                mat-raised-button 
                color="primary" 
                (click)="loginUser()">
                Login
        </button>
      </p>
    </form>
  </div>

</div>
